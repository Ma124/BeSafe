<main>
<section class='hero is-primary is-bold'>
<div class='hero-body'>
<div class='container'>
<h1 class='title'>BeSafe!</h1>
<h2 class='subtitle'>MAC</h2>
</div>
</div>
</section>
<section class='section'>
<div class='container'>
<div class='field'>
<label class='label'>Algorithm</label>
<div class='control'>
<div class='select'>
<select id='algorithm' oninput='regen_hash()'>
<option>SHA-1</option>
<option selected='selected'>SHA-256</option>
<option>SHA-384</option>
<option>SHA-512</option>
<option>SHA-512/224</option>
<option>SHA-512/256</option>
<option>MD5</option>
</select>
</div>
</div>
</div>
<div class='field'>
<label class='label'>Input</label>
<div class='control'>
<textarea class='textarea' id='input' oninput='hash(this.value)' placeholder='String to be hashed'></textarea>
</div>
</div>
<div class='field'>
<label class='label'>Hex</label>
<div class='control'>
<input class='input' id='hex' onclick='this.select();' readonly='readonly' type='text'>
</div>
</div>
<div class='field'>
<label class='label'>Base64</label>
<div class='control'>
<input class='input' id='b64' onclick='this.select();' readonly='readonly' type='text'>
</div>
</div>
</div>
</section>
